        }
        .slide.slide-right-out {
            animation: slide-right-out 600ms ease-in-out forwards;
        }
        @keyframes slide-left-in {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(0%);
            }
        }
        @keyframes slide-left-out {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        @keyframes slide-right-in {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0%);
            }
        }
        @keyframes slide-right-out {
            0% {
                transform: translateX(0%);
            }
            100% {

            }
        }

    </style>

    })
    closeSidebar.addEventListener('click', ()=>{

</script>
<script>
    const slides = document.getElementsByClassName('slide')
    const prevButton = document.getElementById('prevButton')
    const nextButton = document.getElementById('nextButton')
    // const prevSide = document.getElementById('prevSide')
    // const nextSide = document.getElementById('nextSide')
    let slideArr = [0,1,2,3]
    let continues = true
    let clickable = true
    let times
    let timer
    async function sleep(duration) {
        return new Promise(resolve=>{setTimeout(resolve, duration)})
    }
    function countdown() {
        times-=1
        if(times===0) {
            continues=true
            clearInterval(timer)
            autoSlide()
        }
    }
    function slide(direction, outSlide, inSlide) {
        for(let i=0;i<slideArr.length;i++) {
            slides[slideArr[i]].setAttribute('class', 'slide')
        }
        outSlide=slideArr[outSlide]
        inSlide=slideArr[inSlide]
        slides[outSlide].classList.add(`slide-${direction}-out`)
        slides[inSlide].classList.add(`slide-${direction}-in`)
    }
    function shiftSlide(direction) {
        if(direction === 'left') {
            let nextSlide = slideArr[0]
            slideArr.shift()
            slideArr.push(nextSlide)
        } else if(direction === 'right') {
            let nextSlide = slideArr[slideArr.length-1]
            slideArr.pop()
            slideArr.unshift(nextSlide)
        }
    }
    async function autoSlide() {
        if(continues) {
            console.log('tes')
            slide('left', 0, 1)
            shiftSlide('left')
            await sleep(4000).then(()=>{autoSlide()})
        }
    }
    async function slideLeft() {
        if(clickable) {
            continues = false
            clickable = false
            slide('left', 0, 1)
            shiftSlide('left')
            await sleep(700).then(()=>{
                clickable = true
            })
            times = 4
            clearInterval(timer)
            timer = setInterval(countdown,1000)
        }
    }
    async function slideRight() {
        if(clickable) {
            continues = false
            clickable = false
            slide('right', 0, 3)
            shiftSlide('right')
            await sleep(700).then(()=>{
                clickable=true
            })
            times = 4
            clearInterval(timer)
            timer = setInterval(countdown,1000)
        }
    }
    window.onload=()=>{
        autoSlide()
    }
